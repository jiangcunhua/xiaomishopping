<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>detail</title>
    <link rel="stylesheet" href="../css/detail.css">
</head>

<body>
    <!-- 最顶部登录栏 -->
    <!-- 正文 -->
    <div class="detail">
        <div class="page_top">
            <ul class="page_top_ul">
                <li id="top_li1"><a href="#">登录</a></li>
                <li id="top_li2"></li>
                <li id="top_li3"><a href="#">注册</a></li>
                <li id="top_li4"><a href="#">我的订单</a></li>
                <li id="top_li5"><a href="#">我的收藏</a></li>
                <li id="top_li6">
                    <img src="../img/Frame.png">
                    <a href="#"> 购物车(0)</a>
                </li>
            </ul>
        </div>

        <!--banner-top  -->
        <div class="page_banner_top">
            <div class="pink"></div>
            <div class="banner_top_ul">
                <ul>
                    <li id="banner_a1" class="active"><a href="#">首页</a></li>
                    <li id="banner_a2"><a href="#">全部商品</a></li>
                    <li id="banner_a3"><a href="#">关于我们</a></li>
                </ul>
            </div>
            <div class="banner_top_input">
                <input type="text" placeholder="请输入内容" height="16px">
                <div class="input_img1"></div>
                <div class="input_img2"><img src="../img/Vector_搜索框.png" alt=""></div>
            </div>
        </div>


        <!-- descri描述 -->
        <div class="descri">

            <div class="phone_name">Redmi K31</div>

            <div class="phone_descri">
                <ul>
                    <li>概述</li>
                    <li>参数</li>
                    <li>用户评价</li>
                </ul>
            </div>
        </div>

        <div class="line"></div>

        <!-- descri主体 -->
        <div class="descri_main">
            <div class="desc_roll"></div>
            <div class="desc_pro">这里是详情页部分 写不完了</div>
        </div>


        <div class="page_buttom">
            <div class="button">
                <div class="button_top">
                </div>

                <div class="button_btm">
                    <div class="button_main">
                        <div class="button_dec">
                            <div class="sale_return">
                                <div class="button_ico"><img src="./img/Vector.png" alt=""></div>
                                <div class="button_sale">七天无理由退换货</div>
                            </div>


                            <div class="free_ship">
                                <div class="button_ico"><img src="./img/Vector.png" alt=""></div>
                                <div class="button_ship">满99全场包邮</div>
                            </div>


                            <div class="quality">
                                <div class="button_ico"><img src="./img/Vector.png" alt=""></div>
                                <div class="button_qua">
                                    100%品质保证
                                </div>
                            </div>
                        </div>


                        <div class="button_mao"></div>

                        <div class="button_last">
                            <ul>
                                <li class="last_1"><a href="#">首页</a></li>
                                <div class="button_shu"></div>
                                <li class="last_2"><a href="#">全部商品</a></li>
                                <div class="button_shu"></div>
                                <li class="last_3"><a href="#">关于我们</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</html>
