<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- css导入 -->
    <link rel="stylesheet" href="../css/banner_top.css">
    <link rel="stylesheet" href="../css/buttom.css">
    <link rel="stylesheet" href="../css/top.css">
    <link rel="stylesheet" href="../css/main.css">
    <script src="../js/jquery-3.6.0.js"></script>
</head>

<body>
    <div class="my_order">
        <!-- 修改1 -->
        <!-- page_top -->
        <div class="page_top">
            <ul class="page_top_ul">
                <li id="top_li1">登录</li>
                <li id="top_li2"></li>
                <li id="top_li2_1"><img src="../img/头像.webp" alt=""></li>
                <li id="top_li3"><a href="#">注册</a></li>
                <li id="top_li4" onclick="pageJump_collect()"><a href="#">我的订单</a>
                </li>
                <li id="top_li5" onclick="pageJump_order()"><a href="#">我的收藏</a></li>
                <li id="top_li6" onclick="pageJump_shopping()">
                    <img src="../../home_page/img/Frame.png">
                    <a href="#"> 购物车(0)</a>
                </li>
            </ul>
        </div>
        <!-- banner -->
        <div class="page_banner_top">
            <div class="pink"></div>
            <div class="banner_top_ul">
                <ul>
                    <li id="banner_a1" class="active"><a href="#">首页</a></li>
                    <li id="banner_a2"><a href="#">全部商品</a></li>
                    <li id="banner_a3"><a href="#">关于我们</a></li>
                </ul>
            </div>
            <div class="banner_top_input">
                <input type="text" placeholder="请输入内容" height="16px">
                <div class="input_img1"></div>
                <div class="input_img2"><img src="../img/Vector_搜索框.png" alt=""></div>
            </div>
        </div>

        <div class="tell_banner">
            <div class="lambel"><img src="../img/小图标 .png" alt=""></div>
            <div class="word">我的订单</div>
        </div>

        <div class="collect_main">
            <div class="display_order_null">
                <div class="collect_null">
                    <img src="../img/Frame.png" alt="">
                </div>
                <div class="hint_word">您的购物车还是空的！</div>
                <div class="hint_word_2">快去购物吧！</div>
            </div>

            <div class="display_order_main">
                <div class="order_main_top">
                    <div class="order_no">订单编号:70081648646035240</div>
                    <div class="order_time">订单时间:2022-03-30 21:13:55</div>
                </div>
                <div class="order_main_center">
                    <div class="goods_title">
                        <div class="goods_title_1">商品名称</div>
                        <div class="goods_title_2">单价</div>
                        <div class="goods_title_3">数量</div>
                        <div class="goods_title_4">小计</div>
                    </div>
                    <div class="goods_main">
                        <div class="goods_img"></div>
                        <div class="goods_inf_1">小米CC9 pro</div>
                        <div class="goods_inf_2">2599</div>
                        <div class="goods_inf_3">1</div>
                        <div class="goods_inf_4">2599</div>
                    </div>
                </div>
                <div class="order_main_buttom">
                    <div class="goods_piece">
                        共1件商品
                    </div>
                    <div class="goods_count">
                        合计:
                    </div>
                </div>
            </div>
        </div>
        <!-- banner_buttom -->
        <div class="button">
            <div class="button_top">
            </div>

            <div class="button_btm">
                <div class="button_main">
                    <div class="button_dec">
                        <div class="sale_return">
                            <div class="button_ico"><img src="../img/Vector.png" alt=""></div>
                            <div class="button_sale">七天无理由退换货</div>
                        </div>


                        <div class="free_ship">
                            <div class="button_ico"><img src="../img/Vector.png" alt=""></div>
                            <div class="button_ship">满99全场包邮</div>
                        </div>


                        <div class="quality">
                            <div class="button_ico"><img src="../img/Vector.png" alt=""></div>
                            <div class="button_qua">
                                100%品质保证
                            </div>
                        </div>
                    </div>


                    <div class="button_mao"></div>

                    <div class="button_last">
                        <ul>
                            <li class="last_1"><a href="#">首页</a></li>
                            <div class="button_shu"></div>
                            <li class="last_2"><a href="#">全部商品</a></li>
                            <div class="button_shu"></div>
                            <li class="last_3"><a href="#">关于我们</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../js/my_order.js"></script>
</body>

</html>
